<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML and CSS Lay out">
    <meta name="author" content="Fidele De la paix UKWITEGETSE">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>Basic HTML and CSS Quiz</h1>
    <form>
        <div class="question">
            <span class="question-number">1.</span>
            <label for="q1">What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1" placeholder="Enter your answer">
        </div>
        <div class="question">
            <span class="question-number">2.</span>
            <label for="q2">How are id and class attributes selected in CSS?</label>
            <input type="text" id="q2" name="q2" placeholder="Enter your answer">
        </div>
        <div class="question">
            <span class="question-number">3.</span>
            <label for="q3">Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="">Choose One...</option>
                <option value="1">/* This is a comment */</option>
                <option value="2">// This is a comment</option>
            </select>
        </div>
        <div class="question">
            <span class="question-number">4.</span>
            <label for="q4">What is the bottom margin given this declaration?</label>
            <textarea id="q4" name="q4" placeholder="Enter your answer"></textarea>
        </div>
        <div class="question">
            <span class="question-number">5.</span>
            <label for="q5">How many pixels is the bottom margin?</label>
            <input type="number" id="q5" name="q5" placeholder="Enter your answer">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
