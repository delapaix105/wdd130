<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic HTML and CSS Quiz">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>Basic HTML and CSS Quiz</h1>
    <form>
        <div class="question">
            <span class="question-number">1.</span>
            <label for="question1">What does the acronym CSS stand for?</label>
            <input type="text" id="question1" placeholder="Enter your answer">
        </div>
        <div class="question">
            <span class="question-number">2.</span>
            <label for="question2">How are id and class attributes selected in CSS?</label>
            <input type="text" id="question2" placeholder="Enter your answer">
        </div>
        <div class="question">
            <span class="question-number">3.</span>
            <label for="question3">Which of the following is a valid CSS comment?</label>
            <select id="question3">
                <option value="">Choose One...</option>
                <option value="1">/* This is a comment */</option>
                <option value="2">// This is a comment</option>
            </select>
        </div>
        <div class="question">
            <span class="question-number">4.</span>
            <label for="question4">What is the bottom margin given this declaration?</label>
            <pre id="question4">margin: 10px 5px 15px;</pre>
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
