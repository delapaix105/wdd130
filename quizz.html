<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quizz.css">
</head>
<body>
    <h1>Basic HTML and CSS Quiz</h1>
    <form>
        <div class="question">
            <span class="question-number">1.</span>
            <label>What does the acronym CSS stand for?</label>
            <input type="text" placeholder="Enter your answer">
        </div>
        <div class="question">
            <span class="question-number">2.</span>
            <label>How are id and class attributes selected in CSS?</label>
            <input type="text" placeholder="Enter your answer">
        </div>
        <div class="question">
            <span class="question-number">3.</span>
            <label>Which of the following is a valid CSS comment?</label>
            <select>
                <option value="">Choose One...</option>
                <option value="1">/* This is a comment */</option>
                <option value="2">// This is a comment</option>
                <option value="3"><!-- This is a comment --></option>
            </select>
        </div>
        <div class="question">
            <span class="question-number">4.</span>
            <label>What is the bottom margin given this declaration?</label>
            <!--<pre>margin: 10px 5px 15px;</pre>-->
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
